<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
      <!--IMAGE OF PRODUCT-->
      <picture> 
        <img src="images/image-product-desktop.jpg" alt="imagem perfume">
      </picture>
      <!--Description-->
      <article>
      <p id="produto">PERFUME</p>
      <h1 id="nomeperfume">Gabrielle Essence Eau De Parfum</h1>
      <p id="descricaoproduto">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p id="preco">$149.99 <del id="precoantigo"><sup>$169.99</sup></del></p>
      
      <p id="comprarbotao">Add to Cart</p>
    </article>
  </main>
  <!--Footer-->
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Lucasss-dev" target="_blank">LucassDev-</a>.
  </footer>
</body>
</html>
